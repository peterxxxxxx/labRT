<body>
    <header class="header">
        <div class="sombra">
            <div class="contenedor">
                <div class="barra">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo">
    
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquÃ­"></textarea>

            </div>
        </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
